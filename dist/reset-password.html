<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/pages/authentication.css">
</head>

<body class="vh-100">
    <main class="container-fluid p-0 h-100">
        <div class="row no-gutters m-0 h-100">
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <section class="form-with-logo" style="max-width: 490px;">
                    <img src="/media/logo.svg" alt="Attendance by WorkPortal" class="mb-5">
                    <h2 class="fs-1">
                        <strong>Reset Password</strong>
                    </h2>
                    <p class="fs-5 mb-3">It's time to change your password to a new one.</p>
                    <form action="">
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                            <label for="password">Password</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Password">
                            <label for="confirmPassword">Confirm Password</label>
                        </div>
                        <button class="btn btn-primary btn-lg w-100 mt-3 cta-btn-shadow">
                            <strong>Reset Password</strong>
                        </button>
                    </form>
                </section>
            </div>
            <div class="col-md-6 h-100 d-flex align-items-center justify-content-center login-hero">
                <section>
                    <h2 class="login-hero__title mb-3">
                        <strong>Track Your Workforce with Ease</strong>
                    </h2>
                    <p class="login-hero__text">With <strong>Attendance</strong> you can manage and track your employees very easily and you donâ€™t have to worry how much hours they have put in for work.</p>
                    <img src="/media/login-img.svg" alt="Attendance: Time tracking app for employees">
                </section>
            </div>
        </div>
    </main>
</body>

</html>
